<!docktype html>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="/img/favicon.svg" type="image/svg+xml" sizes="any">
	<link rel="shortcut icon" type="image/png" href="/img/favicon.png">
	<link rel="shortcut icon" sizes="192x192" href="/img/favicon.png">
	<link rel="apple-touch-icon" href="/img/favicon.png">
	<title>Sort of School</title>

	<link href="../style.css" rel="stylesheet" />
	<style>
		.download {padding-top: 1em; justify-content: space-evenly;  display: flex;}
	</style>

	<script>
	MathJax = {
		loader: {
				load: ['input/tex-base', 'output/svg']
			},
        tex: {
            tags: 'none', // should be 'ams', 'none', or 'all'
            tagSide: 'right',
            inlineMath: [['$', '$'], ['\\(', '\\)']]
        },
        options: {
            enableMenu: false
        }
    };
	</script>
	<script id="MathJax-script" async
	  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.3/html2canvas.min.js"></script>

  	<script src="tex_to_svg.js"></script>

	<title>MathJax SVG Converter</title>

</head>

<body>
	<header>
		<script src="../header.js"></script>
	</header>
	<div class="page">

		<h1>TeX Equation renderer</h1>
		
        <h2>Enter TeX equation:</h2>
        <textarea id="latex-input" rows="4" cols="45">\left(\frac{5 - \frac{1}{x}}{4}\right)</textarea>
        <br>
        <button id="convert-btn">Convert to SVG</button>

        <div class = "equation" id="svg-output"></div>

        <div class = "download">
        <a id="download-link" download="equation.svg" style="display:none;">Download SVG</a>
        <a id="download-png-link" download="equation.png" style="display:none;">Download PNG</a>
        </div>

    	
	</div>
	<footer>
		<script src="../footer.js"></script>
	</footer>

</body>

</html>
